name: Default-Dark
settings:
  - settings:
      foreground: "#ffffff"
      background: "#1f1f24"
      caret: "#000000"
      lineHighlight: "#2f3239"
      selection: "#515f70"
      invisibles: "#808080"


#MARK: Comments

  - name: Comments
    scope: comment
    settings:
      foreground: "#6c7886"


#MARK: Constants

  - name: Characters
    scope: constant.character
    settings:
      foreground: "#D0BF69"
  
  - name: Numbers
    scope: constant.numeric
    settings:
      foreground: "#D0BF69"

  - name: Language Constants
    scope: constant.language
    settings:
      foreground: "#fb60a2"


#MARK: Entities

  - name: Functions
    scope: entity.name.function
    settings:
      foreground:  "#41A1C0"

  - name: Types
    scope: entity.name.type
    settings:
      foreground:  "#9EF1DD"
  
  - name: Class Declarations
    scope: entity.name.type.class
    settings:
      foreground:  "#5DD8FF"

  - name: Struct Declarations
    scope: entity.name.type.struct
    settings:
      foreground:  "#5DD8FF"

  - name: Protocol Declarations
    scope: entity.name.type.protocol
    settings:
      foreground:  "#5DD8FF"

  - name: Enum Declarations
    scope: entity.name.type.enum
    settings:
      foreground:  "#5DD8FF"


#MARK: Keywords

  - name: Keywords
    scope: keyword
    settings:
      foreground: "#fb60a2"

  - name: Preprocessor Statements
    scope: keyword.control.preprocessor
    settings:
      foreground: "#FD8F3F"
      
  - name: Other conditions
    scope: keyword.other.condition
    settings:
      foreground: "#FD8F3F"


#MARK: Storage (types, modifiers)

  - name: Storage
    scope: storage
    settings:
      foreground: "#fb60a2"


#MARK: Strings

  - name: String
    scope: string
    settings:
      foreground: "#fd695d"


#MARK: Support

  - name: Support Constants
    scope: support.constant
    settings:
      foreground: "#FD8F3F"

  - name: Support Variables
    scope: support.variable
    settings:
      foreground: "#fb60a2"
  
  - name: Support Types
    scope: support.type
    settings:
      foreground: "#D0A8FF"

  - name: Support Functions
    scope: support.function
    settings:
      foreground: "#A167E6"

#TODO: do not list every support function explicitely
  - name: Availability Condition
    scope: support.function.availability-condition
    settings:
      foreground: "#fb60a2"
    
  - name: Selector Reference
    scope: support.function.selector-reference
    settings:
      foreground: "#fb60a2"
    
  - name: KeyPath
    scope: support.function.key-path
    settings:
      foreground: "#fb60a2"
  
  - name: Support Functions (any method)
    scope: support.function.any-method
    settings:
      foreground: "#67B7A4"


#MARK: Variables

  - name: Language Variables
    scope: variable.language
    settings:
      foreground: "#fb60a2"
  



